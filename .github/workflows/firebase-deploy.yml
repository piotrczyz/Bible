      #   run: |
      #     echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json
      #     export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
      #     npx firebase-tools functions:secrets:set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
      #   continue-on-error: true

      # - name: Deploy Functions (Production)
      #   if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      #   run: |
      #     echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json
      #     export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
      #     npx firebase-tools deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive

      - name: Deploy to Firebase Hosting (Production)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

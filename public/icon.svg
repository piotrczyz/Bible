<svg
  width="180"
  height="180"
  viewBox="0 0 1024 1024"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Scripture app icon"
>
  <!-- Background -->
  <rect
    x="0"
    y="0"
    width="1024"
    height="1024"
    rx="220"
    ry="220"
    fill="#0a0a0a"
  />

  <!-- Open book -->
  <path
    d="
      M260 300
      Q260 260 300 250
      H480
      Q512 260 512 300
      V700
      Q512 720 480 720
      H320
      Q260 720 260 680
      Z
    "
    fill="#fafafa"
  />

  <path
    d="
      M764 300
      Q764 260 724 250
      H544
      Q512 260 512 300
      V700
      Q512 720 544 720
      H704
      Q764 720 764 680
      Z
    "
    fill="#fafafa"
  />

  <!-- Bottom book curve -->
  <path
    d="
      M320 720
      Q512 780 704 720
      L704 760
      Q512 820 320 760
      Z
    "
    fill="#fafafa"
  />

  <!-- Cross (formed by negative space) -->
  <rect
    x="482"
    y="360"
    width="60"
    height="280"
    rx="30"
    fill="#0a0a0a"
  />

  <rect
    x="420"
    y="450"
    width="184"
    height="60"
    rx="30"
    fill="#0a0a0a"
  />
</svg>
